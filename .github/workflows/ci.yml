name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run format check (Biome)
        id: format-check
        continue-on-error: true
        run: pnpm exec biome format .

      - name: Auto-fix formatting issues
        if: steps.format-check.outcome == 'failure' && github.event_name == 'pull_request'
        run: pnpm exec biome format --write .

      - name: Commit formatting changes
        id: auto-commit
        if: steps.format-check.outcome == 'failure' && github.event_name == 'pull_request'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: apply Biome formatting"
          file_pattern: ":!.github/workflows/** ."

      - name: Run oxlint
        if: steps.format-check.outcome == 'success' || steps.auto-commit.outputs.changes_detected != 'true'
        run: pnpm exec oxlint --config .oxlintrc.json .

      - name: Run ESLint (gap plugins)
        if: steps.format-check.outcome == 'success' || steps.auto-commit.outputs.changes_detected != 'true'
        env:
          CI: "true"
        run: pnpm exec eslint .

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update npm for Trusted Publishing
        run: npm install -g npm@latest

      - name: Release (Trusted Publishing)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
